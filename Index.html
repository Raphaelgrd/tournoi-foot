<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Tournoi de Football</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #00a86b, #1c1c1c);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    button {
      background: #ffd700;
      color: #1c1c1c;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #fff04f;
    }
    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Inscription au Tournoi ⚽</h1>

  <form id="inscription-form">
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="text" id="prenom" placeholder="Prénom" required>
    <input type="number" id="age" placeholder="Âge" required>
    <input type="email" id="email" placeholder="Email" required>
    <button type="submit">S'inscrire</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById("inscription-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nom: document.getElementById("nom").value,
        prenom: document.getElementById("prenom").value,
        age: parseInt(document.getElementById("age").value),
        email: document.getElementById("email").value,
      };

      try {
        const res = await fetch("http://localhost:5000/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok) {
          message.textContent = "✅ Inscription réussie !";
          message.style.color = "#00ff88";
          form.reset();
        } else {
          message.textContent = "❌ " + result.error;
          message.style.color = "#ff5050";
        }
      } catch (err) {
        message.textContent = "Erreur de connexion au serveur.";
        message.style.color = "#ff5050";
      }
    });
  </script>
</body>
</html>
