<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Tournoi de Foot</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #222, #006837);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login, .dashboard {
      background: rgba(255,255,255,0.1);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 350px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #ffd700;
      color: #222;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="login" id="loginBox">
    <h2>Connexion Admin</h2>
    <input type="text" id="username" placeholder="Utilisateur">
    <input type="password" id="password" placeholder="Mot de passe">
    <button id="loginBtn">Se connecter</button>
    <p id="loginMsg"></p>
  </div>

  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>Inscriptions</h2>
    <table id="table">
      <thead>
        <tr><th>Nom</th><th>Prénom</th><th>Âge</th><th>Email</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let token = null;

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });
      const data = await res.json();
      if (res.ok) {
        token = data.token;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadInscriptions();
      } else {
        document.getElementById("loginMsg").textContent = data.error;
      }
    });

    async function loadInscriptions() {
      const res = await fetch("http://localhost:5000/inscriptions", {
        headers: { Authorization: token },
      });
      const data = await res.json();
      const tbody = document.querySelector("#table tbody");
      tbody.innerHTML = "";
      data.forEach(p => {
        tbody.innerHTML += `<tr>
          <td>${p.nom}</td>
          <td>${p.prenom}</td>
          <td>${p.age}</td>
          <td>${p.email}</td>
        </tr>`;
      });
    }
  </script>
</body>
</html>
